<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- head logo -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- my styles -->
  <link rel="stylesheet" href="./src/paint/styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- my script -->
  <script src="./src/script/index.js" type="module"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="root container d-flex flex-column justify-content-between py-5">

    <div class="board container rounded-4 shadow mt-5 text-center px-3 py-5 position-relative">
      
      <p class="hero-title text-uppercase">
        advice #<span class="id">117</span>
      </p>

      <!-- The quote will go in here -->
      <figure>
        <blockquote class="blockquote">
          <q class="quote">
            It is easy to sit down and take notice,
            what's is difficult is getting up and taking action.
          </q>
        </blockquote>
      </figure>

      <!-- pattern divider -->
      <picture>
        <source srcset="./src/images/pattern-divider-desktop.svg" media="(min-width: 700px)" >
        <img src="./src/images/pattern-divider-mobile.svg" alt="mobile divide">
      </picture>

      <!-- The dice to take action -->
      <div class="dice-container rounded-circle d-flex justify-content-center align-items-center position-absolute">
        <svg class="dice" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
